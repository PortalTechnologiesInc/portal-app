appId: cc.getportal.portal
jsEngine: graaljs
tags:
  - smoke
  - settings
---
# Settings flow: change preferred currency.
- tapOn: "Settings"
- evalScript: ${http.get('https://asiddbuiocwdbuoebuo.free.beeceptor.com');}
- tapOn: "Preferred Currency"

# Try to tap the element below the checkmark
- runFlow:
    when:
      visible:
        id: "currency-checkmark" # Or whatever identifier marks selection
    commands:
      - tapOn:
          below:
            id: "currency-checkmark"
- tapOn: "Home"
- assertVisible: "Welcome back, .*"

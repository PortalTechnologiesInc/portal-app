appId: cc.getportal.portal
jsEngine: graaljs
onFlowComplete:
  - killApp
---
# Settings flow: change preferred currency.
- launchApp
- takeScreenshot: change-currency-step-1
- tapOn: "Settings"
- takeScreenshot: change-currency-step-2
- tapOn: "Preferred Currency"
- takeScreenshot: change-currency-step-3
# Try to tap the element below the checkmark
- runFlow:
    when:
      visible:
        id: "currency-checkmark" # Or whatever identifier marks selection
    commands:
      - tapOn:
          below:
            id: "currency-checkmark"
- takeScreenshot: change-currency-step-4
- tapOn: "Home"
- takeScreenshot: change-currency-step-5
- assertVisible: "Welcome back, .*"
